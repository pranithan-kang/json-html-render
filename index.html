<!DOCTYPE html>
<html lang="en">
<head>

    <title>JSON-HTML-Render</title>

<body>
    <ul id="container">
    </ul>
    <script>

        //             li.innerHTML = item.id;
        //             container.appendChild(li);
        //         });
        //     }, 1000);
        // }

        fetch('/data.json').then
            (resp => resp.json())
            .then(data => {
                let container = document.getElementById('container');
                data.forEach((item) => {
                    let li = document.createElement('li');
                    li.innerHTML = item.id;
                    container.appendChild(li);
                });
            });
    </script>
</body>
